<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Length Converter</h1>
        <div>
            <label for="meter">Enter length in Meters here</label>
            <input type="number" placeholder="Enter length in Meters here" id="meter" data-converttoMeter="value"  data-converttokm="value / 1000"  data-converttocm ="value * 100" data-converttoinch="value * 39.37" data-converttofeets="value * 3.281" data-converttoyard ="value * 1.094" data-converttomile="value / 1609">
        </div>

        <div>
            <label for="kelometer">Enter length in Kilometers here</label>
            <input type="number" placeholder="Enter length in Kilometers here" id="kelometer" data-converttoMeter="value * 1000" data-converttokm="value"  data-converttocm ="value * 100000" data-converttoinch="value * 39370" data-converttofeets="value * 3281" data-converttoyard ="value * 1094" data-converttomile="value / 1.609">
        </div>

        <div>
            <label for="centi">Enter length in Centimeters here</label>
            <input type="number" placeholder="Enter length in Centimeters here" id="centi" data-converttoMeter="value / 100" data-converttokm="value / 100000"  data-converttocm ="value" data-converttoinch="value / 2.54" data-converttofeets="value / 30.48" data-converttoyard ="value / 91.44" data-converttomile="value / 160900">
        </div>

        <div>
            <label for="inch">Enter length in Inches here</label>
            <input type="number" placeholder="Enter length in Inches here" id="inch" data-converttoMeter="value / 39.37" data-converttokm="value / 39370"  data-converttocm ="value * 2.54" data-converttoinch="value" data-converttofeets="value / 12" data-converttoyard ="value / 36" data-converttomile="value / 63360">
        </div>

        <div>
            <label for="feet">Enter length in Feets here</label>
            <input type="number" placeholder="Enter length in Feets here" id="feet" data-converttoMeter="value / 3.281" data-converttokm="value / 3281"  data-converttocm ="value * 30.48" data-converttoinch="value * 12" data-converttofeets="value" data-converttoyard ="value / 3" data-converttomile="value / 5280">
        </div>

        <div>
            <label for="yards">Enter length in Yards here</label>
            <input type="number" placeholder="Enter length in Yards here" id="yards" data-converttoMeter="value / 1.094" data-converttokm="value / 1094"  data-converttocm ="value *91.44" data-converttoinch="value * 36" data-converttofeets="value * 3" data-converttoyard ="value" data-converttomile="value / 1760">
        </div>

        <div>
            <label for="mile">Enter length in Miles here</label>
            <input type="number" placeholder="Enter length in Miles here" id="mile" data-converttoMeter="value * 1609" data-converttokm="value * 1.609"  data-converttocm ="value * 160900" data-converttoinch="value * 63360" data-converttofeets="value *  5280" data-converttoyard ="value * 1760 " data-converttomile="value">
        </div>

        <div class="reset-btn">
            <button>Reset</button>
        </div>
    </div>
</body>
</html>
