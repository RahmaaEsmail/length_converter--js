<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Length Converter</h1>
        <div>
            <label for="meter">Enter length in Meters here</label>
            <input type="number" placeholder="Enter length in Meters here" id="meter" data-converttoMeter="value" data-convertfrommeter="value" >
        </div>

        <div>
            <label for="kelometer">Enter length in Kilometers here</label>
            <input type="number" placeholder="Enter length in Kilometers here" id="kelometer" data-converttoMeter="value * 1000" data-convertfrommeter="value / 1000">
        </div>

        <div>
            <label for="centi">Enter length in Centimeters here</label>
            <input type="number" placeholder="Enter length in Centimeters here" id="centi" data-converttoMeter="value / 100" data-convertfrommeter="value * 100">
        </div>

        <div>
            <label for="inch">Enter length in Inches here</label>
            <input type="number" placeholder="Enter length in Inches here" id="inch" data-converttoMeter="value / 39.37" data-convertfrommeter="value * 39.37">
        </div>

        <div>
            <label for="feet">Enter length in Feets here</label>
            <input type="number" placeholder="Enter length in Feets here" id="feet" data-converttoMeter="value / 3.281" data-convertfrommeter="value * 3.281">
        </div>

        <div>
            <label for="yards">Enter length in Yards here</label>
            <input type="number" placeholder="Enter length in Yards here" id="yards" data-converttoMeter="value / 1.094" data-convertfrommeter="value * 1.094">
        </div>

        <div>
            <label for="mile">Enter length in Miles here</label>
            <input type="number" placeholder="Enter length in Miles here" id="mile" data-converttoMeter="value * 1609" data-convertfrommeter="value/1609">
        </div>

        <div class="reset-btn">
            <button>Reset</button>
        </div>
    </div>
</body>
</html>
